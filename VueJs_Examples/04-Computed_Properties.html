<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container mt-2" id="app">
        <!-- computed properties example -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button"  @click="number1++">Increment "number1"</button>
            </div>
            <input type="text" class="form-control" v-bind:value="number1">
            <div class="input-group-prepend">
                <span class="input-group-text">Value of "number1" from Increment
                method</span>
            </div>
                <!-- Getting the value -->
                <input type="text" class="form-control" aria-label="v-model two way binding example" v-bind:value="Increment" />
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button"  @click="number2--">Decrement "number2"</button>
            </div>
            <input type="text" class="form-control" v-bind:value="number2">
            <div class="input-group-prepend">
                <span class="input-group-text">Value of "number2" from Decrement
                method</span>
            </div>
                <!-- Getting the value -->
                <input type="text" class="form-control" aria-label="v-model two way binding example" v-bind:value="Decrement" />
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                number1: 0,
                number2: 0,
            },
            methods: {
                // Runs twice at every execution at button click...

                // Increment: function() {
                //     console.log("Increment method worked");
                //     return this.number1;
                // },
                // Decrement: function() {
                //     console.log("Decrement method worked");
                //     return this.number2;
                // },
            },
            computed: {
                // Runs a single time as expected at button click

                Increment: function() {
                    console.log("Increment method worked");
                    return this.number1;
                },
                Decrement: function() {
                    console.log("Decrement method worked");
                    return this.number2;
                },
            },
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>

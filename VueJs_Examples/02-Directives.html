<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container mt-2" id="app">
        <button class="btn btn-info" v-on:click="DoThis">Click me</button>
        <button class="btn btn-info ml-2" @click="DoThis">ShortHand</button>
        <!-- Hate it, but is an option -->
        <button class="btn btn-info ml-2" @click="number++">Inline change</button>
        <button class="btn btn-info ml-2" @click="Increase(3)">Increase by 3</button>

        <p><b>Number value</b>: {{number}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                number: 0,
            },
            methods: {
                DoThis: function() {
                    this.number++;
                    console.log(`Number value: ${this.number}`);
                },
                Increase: function(num) {
                    this.number += num;
                    console.log(`Number value: ${this.number}`);
                }
            },
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>

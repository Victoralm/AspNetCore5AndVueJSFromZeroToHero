<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container mt-2" id="app">
        <!-- v-on (event handler) examples -->
        <button type="button" class="btn btn-outline-info" v-on:click="DoThis">Click me</button>
        <button type="button" class="btn btn-outline-info ml-2" @click="DoThis">ShortHand</button>
        <!-- Hate it, but is an option -->
        <button type="button" class="btn btn-outline-info ml-2" @click="number++">Inline change</button>
        <button type="button" class="btn btn-outline-info ml-2" @click="Increase(3)">Increase by 3</button>

        <!-- Interpolation example -->
        <p class="text-dark mt-3"><b class="text-info">Number value</b><span class="text-primary">: {{number}}</span></p>

        <!-- v-on (event handler) and v-on.stop (event release) example -->
        <div class="text-success" style="font-weight: bolder;" @click="MouseMove">I am here
            <span class="text-warning" @click.stop>- Not working here</span>
        </div>

        <!-- v-on keyUp example -->
        <div class="input-group mb-3 mt-4">
            <div class="input-group-prepend">
                <span class="input-group-text">KeyUp event</span>
            </div>
                <input type="text" class="form-control" aria-label="v-on keyUp
                example" @keyup.enter="OnEnter" />
        </div>

        <!-- v-on keyUp example listening for 2 keys -->
        <div class="input-group mb-3 mt-4">
            <div class="input-group-prepend">
                <span class="input-group-text">KeyUp event for 2 keys</span>
            </div>
                <input type="text" class="form-control" aria-label="v-on keyUp for 2 keys example" @keyup.enter.delete="OnEnter" />
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                number: 0,
            },
            methods: {
                DoThis: function() {
                    this.number++;
                    console.log(`Number value: ${this.number}`);
                },
                Increase: function(num) {
                    this.number += num;
                    console.log(`Number value: ${this.number}`);
                },
                MouseMove : function() {
                    alert("I am here");
                },
                OnEnter: function(event) {
                    alert(`Value on key event triggered: ${event.target.value}`);
                },
            },
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container mt-2" id="app">
        <!-- Simple watch event example -->
        <div class="input-group mb-3 mt-4">
            <div class="input-group-prepend">
                <span class="input-group-text">Simple exemple:</span>
            </div>
                <!-- Getting the value -->
                <input type="text" class="form-control" aria-label="watch event on value change" v-model="myText" />
        </div>

        <!-- Simple watch event example -->
        <div class="input-group mb-3 mt-4">
            <div class="input-group-prepend">
                <span class="input-group-text">Meters:</span>
            </div>
                <!-- Getting the value -->
                <input type="text" class="form-control" aria-label="watch event on value change" v-model="meters" value="meters" />
            <div class="input-group-prepend">
                <span class="input-group-text">Centimeters:</span>
            </div>
                <!-- Getting the value -->
                <input type="text" class="form-control" aria-label="watch event on value change" v-model="centimeters" value="centimeters" />
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                myText: '',
                meters: 0,
                centimeters: 0,
            },
            methods: {
                //
            },
            watch: {
                // method needs to have the same name as the attribute
                // works as an event on value change
                myText(newValue, oldValue) {
                    console.log(`Old value: ${oldValue}`);
                    console.log(`New value: ${newValue}`);
                },
                meters(value) {
                    this.centimeters = value * 100;
                },
                centimeters(value) {
                    this.meters = value / 100;
                },
            },
            computed: {
                //
            },
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>

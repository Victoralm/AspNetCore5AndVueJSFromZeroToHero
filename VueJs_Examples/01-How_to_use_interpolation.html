<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">

        <!-- Using v-once -->
        <span v-once><b>Message from attribute</b>: {{ msg }} <a v-bind:href="link">Google</a></span>

        <p><b>Message from method</b>: {{ hello() }}</p>

        <!-- Using v-html -->
        <p v-html="link2"></p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // Class instance
        new Vue({
            // Element with "app" id (in this case, the div)
            el: "#app",
            data: {
                msg: "First VueJs interpolation.",
                description: "Some description text.",

                // Using v-bind
                link: "https://google.com",

                // Using v-html
                link2: '<a href="https://google.com">Google</a>',
            },
            methods: {
                hello: function() {
                    // Returning a string
                    // return "Message from \"hello\" method.";

                    // Returning an instance attribute
                    // return this.msg;

                    // Concatenating instance attributes
                    // return this.msg + this.description;
                    // return `${this.msg} ${this.description}`;

                    // Suspending alterations with v-once
                    this.msg = "Hello";
                    return `${this.msg} ${this.description}`;
                },
            },
        });
    </script>
</body>
</html>
